<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --yellow: #ffd900;
      --gray-bg: #d8e5dc;
      --text-color: #1a1a1a;
      --border-color: #ccc;
    }
  
    * {
      box-sizing: border-box;
    }
  
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Sans', sans-serif;
      background-color: var(--gray-bg);
      display: flex;
      flex-direction: column;
      color: var(--text-color);
    }
  
    header {
      background-color: white;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      font-size: 14px;
    }
  
    .icon-link {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: black;
    }
  
    .material-icons {
      font-size: 18px;
      vertical-align: middle;
    }
  
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 60px 20px 30px;
      text-align: center;
    }
  
    main h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 8px;
    }
  
    main p {
      font-size: 16px;
      max-width: 600px;
      line-height: 1.4;
      margin-bottom: 22px;
    }
  
    .code-input {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
  
    .code-input input {
      width: 56px;
      height: 64px;
      font-size: 28px;
      text-align: center;
      border: 2px solid black;
      border-radius: 10px;
      background-color: white;
      outline: none;
      transition: border-color 0.2s;
    }
  
    .code-input input:focus {
      border-color: #666;
    }
  
    .btn {
      background-color: var(--yellow);
      padding: 12px 32px;
      font-size: 15px;
      font-weight: bold;
      border: 1px solid black;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
  
    .btn:hover {
      background-color: #f5c700;
    }
  
    footer {
      text-align: center;
      font-size: 14px;
      padding: 30px 10px 20px;
    }
  
    footer a {
      color: #0645ad;
      text-decoration: underline;
    }
  </style>
  
</head>
<body>

  <header>
    <a href="#" class="icon-link"><span class="material-icons">help_outline</span> Help</a>
    <a href="#" class="icon-link"><span class="material-icons">home</span> Return to Home</a>
  </header>

  <main>
    <h1>Start Code</h1>
    <p>Enter your start code now to begin testing. Good luck!<br><br>The start code contains <strong>numbers only.</strong></p>

    <div class="code-input">
      <input type="text" inputmode="numeric" maxlength="1" />
      <input type="text" inputmode="numeric" maxlength="1" />
      <input type="text" inputmode="numeric" maxlength="1" />
      <input type="text" inputmode="numeric" maxlength="1" />
      <input type="text" inputmode="numeric" maxlength="1" />
      <input type="text" inputmode="numeric" maxlength="1" />
    </div>

    <button class="btn" onclick="startTest()">Start Test</button>
  </main>

  <footer>
    You can <a href="#">review the instructions</a> that the proctor reads aloud.
  </footer>

  <script>
    const inputs = document.querySelectorAll(".code-input input");

    inputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        const value = e.target.value.replace(/\D/g, "");
        input.value = value;

        if (value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        const key = e.key;

        if (key === "Backspace" && input.value === "" && index > 0) {
          inputs[index - 1].focus();
        }

        if (key === "ArrowLeft" && index > 0) {
          inputs[index - 1].focus();
        }

        if (key === "ArrowRight" && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener("paste", (e) => {
        e.preventDefault();
        const paste = e.clipboardData.getData("text").replace(/\D/g, "").slice(0, 6);
        paste.split("").forEach((num, i) => {
          if (inputs[i]) inputs[i].value = num;
        });
        inputs[Math.min(paste.length, 5)].focus();
      });
    });

    function startTest() {
      const code = Array.from(inputs).map(i => i.value).join("");
      if (/^\d{6}$/.test(code)) {
        alert(`Test starting with code: ${code}`);
        // Redirect to test page
      } else {
        alert("Please enter a valid 6-digit code.");
      }
    }
  </script>

</body>
</html>
